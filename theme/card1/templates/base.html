<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="{{ GOOGLE_ANALYTICS }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-163781706-1');
    </script>
    <base target="_blank">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:url" content="{{SITEURL}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="{{SITETITLE}}"/>
    <meta property="og:description" content="{{SITEDESCRIPTION}}"/>
    <meta property="og:image" content="{{SITEURL}}/images/avatar.jpg"/>
    <meta property="og:site_name" content="{{ SITENAME }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{SITEDESCRIPTION}}">
    <meta name="author" content="{{AUTHOR}}">
    <meta name="keywords" content="{{ BLOGKEYWORDS }}" >

    <link href="{{ SITEURL }}/{{ DEFAULT_METADATA.favicon }}" rel="icon" type="image/x-icon">
    <title>{% block title %} {{ SITENAME }}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/icons.css" media="all">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/more.css" media="all">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/style.css" media="all">

</head>

<body class="site site-layers-1 site-nav-on site-nav-type2 site-main-nav-on site-side-box-on site-sidebar-on"
      data-color="#c0e3e7">

<div>
    <header id="siteHeader" class="site-logo-in">
        {% block site_header %}
        {% endblock %}
    </header>
    <div id="siteContainer" class="site-container">
        <!--aside à esquerda -->
        <div id="siteSideBoxWrap">
            <div id="siteSideBox" class="clear-mrg">
                <div class="site-side-box-1 clear-mrg">
                    <!--card à esquerda -->
                    {% block aside_avatar %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <!-- conteúdo do meio, principal -->
        <div class="site-container-sm">
            {% block section_about %}
            {% endblock %}

            {% block section_projects %}
            {% endblock %}
        </div>
    </div>

    <footer class="site-container-lg">
        {% block footer %}
        {% endblock %}
    </footer>

</div>

</body>
</html>
