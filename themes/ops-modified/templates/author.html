{% extends 'base.html' %}
{% block title %} {{ SITENAME }} - {{ author }} {% endblock %}

{% block container %}
    <section id="content">
        <header class="header">
            <h2>{{ author }}</h2>
        </header>
        <dl>
            <h3>{{ author }}</h3>
            {% for article in articles %}
                <dd>
                    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
                </dd>
            {% endfor %}
        </dl>
    </section>
{% endblock %}

{% block footer %}
    {% include '_includes/footer.html' %}
{% endblock %}
