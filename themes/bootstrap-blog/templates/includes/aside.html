<aside class="sidebar">
    <div class="card mb-4">
        <div class="card-body">
            <a href="{{ SITEURL }}/pages/flavia-lopes.html">
                <div class="circular"
                     style="background: url('{{ SITEURL }}/{{ DEFAULT_METADATA.avatarblog }}') no-repeat; background-position: center;">
                </div>
            </a>
        </div>
        <div class="card-body">
            <a href="{{ SITEURL }}/pages/flavia-lopes.html">
                <h4 class="card-title">{{ AUTHOR }}</h4>
                <p class="card-text">
                    {{ AUTHOR_CARD.title }}
                    {{ AUTHOR_CARD.text }}
                </p>
            </a>
        </div>
    </div><!-- /.card -->
</aside>

<aside class="sidebar sidebar-sticky">
    {% if tags %}
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">Tags</h4>
                {% for tag, articles in tags %}
                    <a class="btn btn-light btn-sm mb-1" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
                {% endfor %}
            </div>
        </div><!-- /.card -->
    {% endif %}
    {% if PROJECTS %}
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">No GitHub</h4>

                {% for name, url in PROJECTS %}
                    <a href="{{ url }}" class="mb-1 btn-light" target="_blank">
                        <h4 class="h6">{{ name }}</h4>
                    </a>
                {% endfor %}
            </div>
        </div><!-- /.card -->
    {% endif %}
</aside>
