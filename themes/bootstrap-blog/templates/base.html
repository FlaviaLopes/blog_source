<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163781706-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-163781706-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Bootstrap 4 Magazine/Blog Theme">
    <meta name="author" content="Bootlab">
    <!-- Description and Keywords (start) -->
    <meta content="{{ SITEDESCRIPTION }}" name="description">
    <meta content="{{ AUTHOR }}" name="author">
    <meta content="{{ BLOGKEYWORDS }}" name="keywords">

    <meta content="{{ SITENAME }}" property="og:site_name">
    <link href="{{ SITEURL }}/{{ DEFAULT_METADATA.favicon }}" rel="icon" type="image/x-icon">
    <title>{% block title %} {{ SITENAME }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/custom.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/icons.css">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-light bg-white absolute-top">
        <div class="container">
            {% block navbar %}
            {% endblock %}
        </div>
    </nav>
</header>
<main class="main pt-4">
    {% block container %}
    {% endblock %}
</main>

{#<div class="site-newsletter">
    <div class="container">
        {% block newsletter %}
        {% endblock %}
    </div>
</div>#}

{#<div class="site-instagram">
    {% block instagram %}
    {% endblock %}
</div>#}

<footer class="site-footer bg-darkest">
    <div class="container">
        {% block footer %}
        {% endblock %}
    </div>
</footer>

<script src="{{ SITEURL }}/theme/js/app.js"></script>
</body>
</html>
